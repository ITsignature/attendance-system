name: Deploy to Production Server

on:
  push:
    branches:
      - main  # Trigger on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          # OR use key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            echo "ðŸš€ Starting deployment..."

            # Navigate to project directory
            cd /www/wwwroot/attendance-system

            # Pull latest changes
            echo "ðŸ“¥ Pulling latest changes from main branch..."
            git pull origin main

            # Install backend dependencies
            echo "ðŸ“¦ Installing backend dependencies..."
            cd /www/wwwroot/attendance-system/BackEnd
            npm install --legacy-peer-deps

            # Install frontend dependencies
            echo "ðŸ“¦ Installing frontend dependencies..."
            cd /www/wwwroot/attendance-system/FrontEnd
            npm install --legacy-peer-deps

            # Build frontend
            echo "ðŸ”¨ Building frontend..."
            npm run build

            # Restart backend with PM2
            echo "ðŸ”„ Restarting backend..."
            pm2 restart backend || pm2 start /www/wwwroot/attendance-system/BackEnd/server.js --name backend

            # Restart frontend with PM2 (if using dev server)
            # pm2 restart frontend || pm2 start npm --name frontend -- run dev -- --port 5001 --host 0.0.0.0

            # Reload nginx
            echo "ðŸ”„ Reloading nginx..."
            nginx -t && nginx -s reload

            echo "âœ… Deployment completed successfully!"
